<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Chua_BTVN4.css">
    <title>Bài 4</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <input type="text" id="name" placeholder="Tên" class="form-control" required>
            </div>
            <div class="col-5">
                <input type="text" id="phone" placeholder="Số điện thoại" class="form-control" required>
            </div>
            <div class="col-2">
                <button onclick="addContact()" class="btn btn-primary full-width">Thêm</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-9">
                <input type="text" id="search" placeholder="Tìm Kiếm" class="form-control" required>
            </div>
            <div class="col-1">
                <button onclick="searchContact()" class="btn btn-primary">Tìm</button>
            </div>
            <div class="col-2">
                <button onclick="removeDuplicateContacts()" class="btn btn-primary full-width">Xoá trùng</button>
            </div>
        </div>
    </div>
    <div id="contact-list" class="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="./Chua_BTVN4.js"></script>
  
</body>
</html>
